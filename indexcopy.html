<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="shortcut icon" type="image/png" href="fc.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body >
  
  <main>
    <header>
      <div>
        <div id="navig">
      <img class="logo" src="logo.png" alt="logo">
      
    </div>
    </div>
    </header>
    <br>

    <header>
      
      <div class="container">
        <div id="header">

          <div>
            <button id="show_card_box">Add Card</button>
            <br>
            <br>
            <button id="delete_cards">Delete all</button>
          </div>

          <div>
            <div class="menu">

                <div class="menu-header">
                    <h3 class="menu-header-title">Theme</h3>
                    <div class="theme-switcher">
                      <input type="radio" id="dark-theme" name="themes" />
                        <label for="dark-theme">
                            <span>
                              <ion-icon name="sunny"></ion-icon>
                            </span>
                        </label>
                  
                        <input type="radio" id="light-theme" name="themes"  />
                        <label for="light-theme">
                            <span>
                              
                              <ion-icon name="contrast"></ion-icon>
                            </span>
                        </label>
                        
                        <input type="radio" id="black-theme" name="themes" checked/>
                        <label for="black-theme">
                            <span>
                              <ion-icon name="moon"></ion-icon>
                            </span>
                        </label>
                        <span class="slider"></span>
                        
                    </div>
                    
                </div>
                
            </div>
          </div>
          <div >
            <h3 class="menu-header-title">Background & Font</h3>
            <button id="submit" >Random gradient</button>
            <input type="color" id="colorID" oninput="changeColor()">
            
        </div>
        <div>
          <nav>
            <ul class="nav_links">
              <a href="workspace1.html" target="_blank" rel="noopener noreferrer">New Workspace</a>
            </ul>
          </nav>
        </div>
        </div>
      </div>
      
    </header>
    
    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <label for="question">Question</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Answer</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <br>
            <button id="save_card">Save</button>
            <br>
            <br>
            <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
      
    </section>
 

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>
  
  <script src="script.js"></script>
  <script src="bg.js"></script>
</body>
</html>
